<div class="form-wrapper">
  <form>
    <label for="fname">First Name</label>
    <input name="firstName" id="fname" type="text" placeholder="First Name.." [(ngModel)]="registerUser.firstName" />
    <label for="lname">Last Name</label>
    <input name="lastName" id="lname" type="text" placeholder="Last Name.." [(ngModel)]="registerUser.lastName" />
    <label for="bDate">Birth Date</label>
    <input name="birthDate" id="bDate" type="date" [(ngModel)]="registerUser.birthDate" />
    <label for="country">Country</label>
    <button (click)="onSelectCountry($event)">
      <country-info [country]="selectedCountry"></country-info>
    </button>
    <ul *ngIf="countryListMode">
      <li *ngFor="let country of countriesList">
        <country-info [country]="country" (onCountrySelect)="setCountrySelection($event)"></country-info>
      </li>
    </ul>
    <!--  <select *ngIf="countriesList?.length" name="country" id="country" [(ngModel)]="registerUser.country" (change)="setFlag($event)">
      <option [ngValue]="undefined">Please Select</option>
      <option  *ngFor="let country of countriesList" [value]="country.name">
        <country-info [country]="country"></country-info>
      </option>
    </select> -->
    <input type="submit" />
  </form>
</div>
