<div class="form-wrapper">
    <form>
      <label for="userName">User Name</label>
      <input name="userName" id="userName" type="text" placeholder="User Name.." [(ngModel)]="signInUser.userName" />
      <label for="pwd">Password</label>
      <input name="pwd" id="pwd" type="password" [(ngModel)]="signInUser.pwd" />
      <input id="login" type="submit" value="Login" />
    </form>
  </div>
